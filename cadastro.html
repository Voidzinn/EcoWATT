<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">

<body>
<div class="corpo">

        <h1>Cadastro</h1>
        <form class="formulario" onsubmit="cadastrar(); return false;">
            <i class="fi fi-rr-id-badge"></i>
            <input type="text" id="nome" placeholder="Nome completo" required>

            <i class="fi fi-rr-envelope"></i>
            <input type="email" id="email" placeholder="E-mail" required>

            <i class="fi fi-rr-user"></i>
            <input type="text" id="usuario" placeholder="UsuÃ¡rio" required>

            <i class="fi fi-rr-lock"></i>
            <input type="password" id="senha" placeholder="Senha" required>

            <button>Cadastrar</button>
        </form>
        <a class="forgot" href="login.html">Login</a>
    </div>

    <img src="images/Energia%20Solar.png" alt="Imagem fontes de energias">

        </svg>
    </div>
</div>

</html>
